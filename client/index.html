<!doctype html>
<html>
<head>
	<title>Zaron.io</title>

	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body style="padding: 0px;margin:0;">
<div id="signDiv">
<img src="http://bjstlh.com/data/wallpapers/228/WDF_2646207.jpg" alt="Smiley face" style="padding: 0px;max-width: 100%;">
<div id="signDivChild" style="background:#119305;border-radius: 15px;width:300px;height:200px;position:absolute;left:50%;top:50%;margin:-100px 0 0 -150px;">
	<div style="margin-left:30px;margin-top:10px;">Username:
		<input id="signDiv-username" type="text"></input><br>
		<button id="signDiv-signIn" style="position:absolute;left:50%">Play!</button><br><br><br>
		<h1 style="font-weight: bold;text-align: center;size:20px">Zaron.io</h1>
	</div>
</div>
</div>

<div id="gameDiv" style="display:none;margin:0;padding:0">
	<div id="canvasHolder" style="padding: 0px;margin:0;float:left;">
		<canvas id="ctx" width=500 height=500 style="position:absolute;margin: 0px;border:1px solid #000000;"></canvas>
		<canvas id="ctx-ui" width=500 height=500 style="position:absolute;margin: 0px;border:1px solid #000000;"></canvas>
	</div>
	
	<div id="chat-text" style="width:500px;margin-top:500px;height:100px;overflow-y:scroll">
		<div>Type to your friends here!</div>
	</div>

	<form id="chat-form">
		<input id="chat-input" type="text" style="width:500px"></input>
	</form>
</div>

<script src="/client/game.js"></script>

</body>


</html>
