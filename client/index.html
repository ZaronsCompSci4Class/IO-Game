<!doctype html>
<html>

<head>
    <title>Zaron.io</title>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <link rel="stylesheet" type="text/css" href="/client/style.css">

</head>

<body>


    <img id="intro_bg" style="display: none;" src="/client/img/intro_screen/background_layer.png" />
    <img id="intro_dark" style="display: none;" src="/client/img/intro_screen/dark.png" />
    <img id="intro_trees" style="display: none;" src="/client/img/intro_screen/trees.png" />

    <div id="signDiv">
        <form onSubmit="signIn(); return false;" autocomplete="off">
            <input id="signDiv-username" type="text" maxlength="12"></input><br>
            <input id="signDiv-button" type="submit" value="Play!"></input>
        </form><br><br><br>
    </div>


    <div id="gameDiv">
        <canvas id="ctx" class="pixelated centered"></canvas>
        <canvas id="ctx-ui" class="pixelated"></canvas>
        <canvas id="autorendered-canvas" class="centered"></canvas>
        <div id="ctx-div" style="display: none"></div>

        <div id="uiDiv">
            <img id="statusbar" draggable="false" src="client/img/ui/ui_statusbar.png" />
            <span id="score"></span>
        </div>

        <div id="shop-div">
            <button id="shop-button">Point Shop</button>
            <div id="shop-div-menu">
                <button id="shop-button1" style="position:absolute;left:5%;top:10%">skin1</button>
                <button id="shop-button2" style="position:absolute;left:5%;top:30%">skin2</button>
                <button id="shop-button3" style="position:absolute;left:5%;top:50%">skin3</button>
                <button id="shop-button4" style="position:absolute;left:5%;top:70%">skin4</button>
                <button id="shop-button5" style="position:absolute;left:5%;top:90%">skin5</button>
            </div>
        </div>

        <div id="chat">
            <div id="chat-text">
                <div>Type to your friends here!</div>
            </div>
            <form id="chat-form">
                <input id="chat-input" type="text"></input>
            </form>
        </div>
    </div>
    <script src="client/resources/beepbox_synth.js"></script>
    <script src="/client/init.js"></script>
    <script src="/client/intro_screen.js"></script>
    <script src="/client/game.js"></script>
</body>

</html>
